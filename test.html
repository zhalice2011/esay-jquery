<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />

    <script src="ajax.js"></script>
    <script src="jquery.mini.js"></script>

    <style>
        .border{
            border:1px solid red;
        }
    </style>
</head>
<body>
    <input  id="myInput"  class="myInputClass" value="test"/>

    <input id="myInput" class="myInputClass" value="test" />

    <div id="myDiv">
        <span>i am  span</span>
        <i>i am  i</i>
    </div>

    <script>
        $('#myInput').addClass('border');

        $('.myInputClass').width(500);
        
        //$('#myInput').addClass('border').width(500); 失败,因为没有实现链式调用

        //在jquery.mini.js中扩展仿jquery的find(是查找子dom)以及增强已有的width方法


        $('#myInput').addClass('border').width(500);

        $('#myDiv').find('span').addClass('border')

    </script>
</body>
</html>
